<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img1{
            transform: rotate(-10deg) scale(1);
        }
        #img2{
            transform: rotateX(10deg) translate3d(10px, 20px, 30px) scale(1.2);
        }
        #img3{
            transform: rotateY(10deg) translateZ(50px) skew(10deg, 5deg) scale(1.3);
        }
        #img4{
            width: 150px;
            bottom: 20px;
            right: 50px;
            transform: rotateZ(10deg) translate(10px, 20px) scale(1.4, 1.2);
        }
    </style>
</head>
<body>
    <img id="img1" width="300px" height="300px" src="https://cdn-hndan.nitrocdn.com/aQyZQrplHzcCHBhPibosELIiHFmmQZsy/assets/images/optimized/rev-c7658bb/www.africakenyasafaris.com/wp-content/uploads/elementor/thumbs/Serengeti-National-Park5-scaled-q09iyqez5o6ilsdiok3uu504mjjx34rnk1tea8f53o.jpg">
    <img id="img2" width="300px" height="300px" src="https://cdn-hndan.nitrocdn.com/aQyZQrplHzcCHBhPibosELIiHFmmQZsy/assets/images/optimized/rev-c7658bb/www.africakenyasafaris.com/wp-content/uploads/elementor/thumbs/Serengeti-National-Park-Africa-Kenya-Safaris2-q09iyph4yu58a6evu1p89n8o15ojvfnx7x5wsygj9w.jpg">
    <img id="img3" width="300px" height="300px" src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0d/ce/3c/14/photo1jpg.jpg?w=1600&h=-1&s=1">
    <img id="img4" width="300px" height="300px" src="https://lp-cms-production.imgix.net/2024-06/GettyImages-1336913670.jpg?w=1440&h=810&fit=crop&auto=format&q=75">
</body>
</html>
